<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="centered-button-container">
      <ion-button expand="block" class="login-button" (click)="login()">Login</ion-button>
    </div>
    <ion-button fill="clear" (click)="navigateToSignup()">Don't have an account? Sign Up</ion-button>
  </ion-list>
</ion-content>
