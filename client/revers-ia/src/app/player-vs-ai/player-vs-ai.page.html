<ion-content [fullscreen]="true"> 

<div class="container">
  <div class="player player1" [ngClass]="{ 'active': activePlayer === -1 }">
    <div class="player-info">
      <img src="../../assets/joueur1.png" alt="Photo joueur 1" class="player-photo">
      <div class="score">{{ player1Score }}</div>
      <div *ngIf="activePlayer === -1" class="player-arrow player1-arrow"></div>
    </div>
    <div class="player1">
      <h3>Player 1</h3>
    </div>
  </div>
  <div class="player player2" [ngClass]="{ 'active': activePlayer === 1 }">
    <div class="player-info">
      <div class="score">{{ player2Score }}</div>
      <img src="../../assets/joueur2.png" alt="Photo joueur 2" class="player-photo">
      <div *ngIf="activePlayer === 1" class="player-arrow player2-arrow"></div>
    </div>
    <div class="player2">
      <h3>Player 2</h3>
    </div>
  </div>
</div>

<div class="game-board">
  <ion-row *ngFor="let row of cells_moves; let i = index">
    <ion-col *ngFor="let cell of row; let j = index">
      <ion-button class="cell" (click)="makeOneMove(playerDisc, difficulty, i, j)">
        <img class="circle" [src]="getImagePath(cell)">
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button (click)="makeOneMove(playerDisc, difficulty, -1, -1)" shape="round" color="dark">IA move</ion-button>
  <ion-button (click)="reload()" shape="round" color="light">Reload</ion-button>
  <ion-button (click)="goHome()" shape="round" color="light">Home</ion-button>
</div>
  

</ion-content>
